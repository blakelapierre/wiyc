<!--[if gt IE 8]><!--> <html ng-app="wiyc" class="no-js">                      <!--<![endif]-->
  <head ng-controller="HeadCtrl">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="pageInformation.title + ' | ' + site.siteInformation.name"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/pulsar.css -->
    <link rel="stylesheet" href="styles/pulsar.css">
    <!-- endbuild -->

    <meta property="og:url" content="http://wiyc.io/" />
    <meta property="og:site_name" content="Where Is Your Congressperson" />
    <meta property="og:title" content="Find Out Where Your Congressperson Is" />
    <meta property="og:description" content="To make informed judgements about your congressperson you must know where they stand. The best way to know this is to watch and listen to what say. 'Where Is Your Congressperson' is a collective effort to capture, organize, and distribute everything every congressperson says and does in as close to real-time as possible." />
    <meta property="og:type" content="website" />
    <meta property="og:author" content="https://github.com/blakelapierre/wiyc" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:site" content="@wiyc" />
    <meta property="twitter:creator" content="@wiyc" />
    <meta property="twitter:title" content="Where Is Your Congressperson" />
    <meta property="twitter:description" content="A tracker for your congressperson" />
  </head>
  <body>

    <!-- The Facebook root is here to support plugins that want to use it. Pulsar's core does not make use of Facebook in any way. -->

    <!--[if lt IE 7]>

    <div id="topBar" ng-include="'views/header.html'" ng-controller="HeaderCtrl"></div>

    <section style="margin-bottom: 16px;">
      <div class="container-fluid">
        <div ng-view="" style="min-height: 400px;"></div>
        <teaser></teaser>
      </div>
    </section>

    <div class="footer" ng-include="'views/footer.html'" ng-controller="FooterCtrl"></div>
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/editors.js -->
    <script src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="bower_components/ace-builds/src-min-noconflict/theme-chrome.js"></script>
    <!-- endbuild -->
    <script src="bower_components/ckeditor/ckeditor.js"></script>
    <script type="text/javascript">CKEDITOR.disableAutoInline = true;</script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-ace/ui-ace.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/momentjs/moment.js"></script>
    <script src="bower_components/threejs/build/three.js"></script>
    <script src="bower_components/shifty/dist/shifty.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/fonts.js -->
    <script src="assets/fonts/optimer/optimer_regular.typeface.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/pulsar-polyfills.js"></script>
    <script src="scripts/pulsar-fe.js"></script>

    <script src="scripts/services/configuration.js"></script>
    <script src="scripts/services/congresspeople.js"></script>
    <script src="scripts/services/sessions.js"></script>
    <script src="scripts/services/user-session.js"></script>

    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/congresspeople.js"></script>
    <script src="scripts/controllers/congressperson.js"></script>
    <script src="scripts/controllers/footer.js"></script>
    <script src="scripts/controllers/head.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/videos.js"></script>

    <script src="scripts/directives/teaser.js"></script>
    <script src="scripts/directives/horizontal-scroll.js"></script>
    <!-- endbuild -->

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>

    <!-- Twitter Widget API -->
    <script src="http://platform.twitter.com/widgets.js"
            async=""
            type="text/javascript"
            charset="utf-8"></script>

    <!-- SWFObject API because GoogleTube just won't let go -->
    <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"
            type="text/javascript"
            charset="utf-8"></script>

</html>
